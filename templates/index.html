<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Jogadores</title>
    <style>
        body { font-family: sans-serif; max-width: 800px; margin: auto; padding: 20px; }
        h1 { text-align: center; }
        ul { list-style: none; padding: 0; }
        li { background-color: #f0f0f0; margin: 5px 0; padding: 15px; border-radius: 5px; }
        a { text-decoration: none; color: #333; font-weight: bold; }
    </style>
</head>
<body>
    <h1>Lista de Jogadores</h1>
    <ul id="lista-jogadores">
        </ul>

    <script>
        // Pega o elemento da lista no HTML
        const listaJogadoresElement = document.getElementById('lista-jogadores');

        // Faz uma chamada para a nossa API que lista os jogadores
        fetch('/api/jogadores')
            .then(response => response.json())
            .then(jogadores => {
                if (jogadores.length === 0) {
                    listaJogadoresElement.innerHTML = '<li>Nenhum jogador cadastrado ainda.</li>';
                } else {
                    // Para cada jogador retornado pela API, cria um item na lista
                    jogadores.forEach(jogador => {
                        const listItem = document.createElement('li');
                        // O link ainda não leva para a página final, mas já está preparado
                        listItem.innerHTML = `<a href="/inventario/${jogador.id}">${jogador.nome}</a>`;
                        listaJogadoresElement.appendChild(listItem);
                    });
                }
            })
            .catch(error => {
                console.error('Erro ao buscar jogadores:', error);
                listaJogadoresElement.innerHTML = '<li>Erro ao carregar jogadores.</li>';
            });
    </script>
</body>
</html>
