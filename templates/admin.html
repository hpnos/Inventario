<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Painel de Admin</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        /* Adicionando alguns estilos básicos caso o CSS externo não carregue ou não exista */
        body { font-family: sans-serif; max-width: 800px; margin: auto; padding: 20px; }
        .container { background-color: #f9f9f9; padding: 20px; border-radius: 8px; margin-bottom: 20px; }
        h1, h2, h3 { border-bottom: 2px solid #eee; padding-bottom: 10px; }
        input, select, button { padding: 8px; font-size: 16px; margin-right: 10px; }
        button { cursor: pointer; color: white; border: none; border-radius: 5px; }
        a { display: inline-block; margin-top: 10px; }
        .add-player-btn { background-color: #28a745; }
        .add-item-btn { background-color: #007bff; }
        .remove-btn { background-color: #dc3545; font-size: 12px; padding: 5px 10px; }
        #inventario-atual ul { list-style: none; padding: 0; }
        #inventario-atual li { display: flex; justify-content: space-between; align-items: center; padding: 8px; border-bottom: 1px solid #ddd; }
    </style>
</head>
<body>
    <h1>Painel de Administração</h1>
    <a href="{{ url_for('logout') }}">Sair (Logout)</a>

    <div class="container">
        <h2>Adicionar Novo Jogador</h2>
        <form id="form-add-jogador">
            <input type="text" id="nome-jogador" placeholder="Nome do Jogador" required>
            <button type="submit" class="add-player-btn">Adicionar Jogador</button>
        </form>
    </div>

    <div class="container">
        <h2>Gerenciar Inventários</h2>
        <form id="form-add-item">
            <select id="select-jogador" required></select>
            <select id="select-item" required></select>
            <button type="submit" class="add-item-btn">Adicionar Item</button>
        </form>
        <hr>
        <div id="inventario-atual">
            <h3>Inventário do Jogador:</h3>
            <ul id="lista-inventario-jogador">
                </ul>
        </div>
    </div>

    <script src="{{ url_for('static', filename='admin.js') }}"></script>
</body>
</html>
