<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Admin - Catálogo de Itens</title>
</head>
<body>
    <a href="{{ url_for('admin') }}">&larr; Voltar para Admin</a>
    <h1>Gerenciar Catálogo de Itens Mestre</h1>
    <hr>
    <h2>Adicionar Novo Item ao Catálogo</h2>
    <form method="post">
        Nome: <input type="text" name="nome" required><br><br>
        Descrição: <textarea name="descricao"></textarea><br><br>
        URL da Imagem: <input type="text" name="imagem_url" required style="width: 300px;"><br><br>
        <button type="submit">Salvar Novo Item</button>
    </form>
    <hr>
    <h2>Itens Existentes no Catálogo</h2>
    <table border="1">
        <thead><tr><th>ID</th><th>Nome</th><th>Descrição</th><th>Imagem</th></tr></thead>
        <tbody>
            {% for item in itens %}
            <tr>
                <td>{{ item[0] }}</td>
                <td>{{ item[1] }}</td>
                <td>{{ item[2] }}</td>
                <td><img src="{{ item[3] }}" alt="{{ item[1] }}" width="50"></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
